<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/style.css">

</head>
<body>
    
    <form>
        <div class="container">
            <h1>Login</h1>
            <p>Please fill in this form to login.</p>
            <hr>
    
            <label for="email"><b>Email</b></label>
            <input type="text" autocomplete="off" placeholder="Enter Email" name="email" id="loginEmail" required>
    
            <label><b>Password</b></label>
            <input type="password" placeholder="Password" name="psw" id="loginPsw" required>
    
            <hr>
            <button type="button" id="loginbtn" name="loginbtn" class="registerbtn">Login</button>
        </div>
    
        <div class="container signin">
            <p>Don't have an account? <a href="./register.html">Sign up</a>.</p>
        </div>
    </form>

    <script type="module" src="./login.js"></script>
</body>
</html>
